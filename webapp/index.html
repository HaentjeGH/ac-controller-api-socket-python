<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web app for AC control</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js"></script>
</head>

<body>
  <div id="header">
    <h1>Web app for AC control</h1>
    <h3 class="protocol"></h3>
  </div>
  <div id="controls">
    <div class="control">
      <h2>Power</h2>
      <div class="control-buttons">
        <button id="power" onclick="changePower()">Change power</button>
      </div>
    </div>
    <div class="control">
      <h2>Mode</h2>
      <div class="control-buttons">
        <button id="mode" onclick="changeMode()">Change mode</button>
      </div>
    </div>
    <div class="control">
      <h2>Temperature</h2>
      <div class="control-buttons">
        <button id="temp-up" onclick="tempUp()">+</button>
        <button id="temp-down" onclick="tempDown()">-</button>
      </div>
    </div>
  </div>
</body>

</html>
